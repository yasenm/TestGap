<ion-view title="Create product category">
    <ion-content class="has-header">
        <div class="list list-inset">
            <form name="recipeForm" ng-hide="identity.isAuthenticated()">
                <label class="item item-input">
                    <input type="text" placeholder="Name" ng-model="category.Name"/>
                </label>

                <button class="button button-block button-positive" ng-click="createCategory(category, recipeForm)">Create</button>
            </form>
        </div>
    </ion-content>
</ion-view>
